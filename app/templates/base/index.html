{% extends 'base/base.html' %}
{% block content %}
<form id="search-form">
    <p>Enter list of cards you want to search:</p>
    <p><textarea ref="cards" name="cards"></textarea></p>
    <button @click.prevent="getFormValues()">Search cards</button>
</form>
<div id="search-result">
    ${ searchResult }$
</div>
{% endblock %}
