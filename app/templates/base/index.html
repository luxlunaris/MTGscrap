{% extends 'base/base.html' %}
{% block content %}
<form id="search-form">
    <div class="row">
        <div class="col-sm">
            <div class="input-group">
                <span class="input-group-text">List of cards</span>
                <textarea class="form-control" ref="cards" name="cards"></textarea>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" ref="empty" id="allowNullAmount">
                <label class="form-check-label" for="flexCheckDefault">
                    Show me offers with no available cards
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" ref="art" id="allowArtCard">
                <label class="form-check-label" for="flexCheckDefault">
                    Allow art cards in search
                </label>
            </div>
            <button id="search-submit" @click.prevent="getSearch()" class="btn btn-outline-primary">Search cards</button>
        </div>
        <div class="col-sm">
            <p>This tool provides you ability to search for offers of certain MTG singles. Just pust card names (one in a row) in the text field to the left and wait. Then you will get all available offers on supported platforms.</p>
        </div>
    </div>
</form>
<div id="search-result" v-html="searchResult"></div>
{% endblock %}
